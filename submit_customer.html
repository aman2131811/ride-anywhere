    <script>
        function CustomAlert(){
            this.render = function(dialog){
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var dialogoverlay = document.getElementById('dialogoverlay');
                var dialogbox = document.getElementById('dialogbox');
                dialogoverlay.style.display = "block";
                dialogoverlay.style.height = winH+"px";
                dialogbox.style.left = (winW/2) - (550 * .5)+"px";
                dialogbox.style.top = "100px";
                dialogbox.style.display = "block";
                document.getElementById('dialogboxhead').innerHTML = "Cab Booking";
                document.getElementById('dialogboxbody').innerHTML = dialog;
                document.getElementById('dialogboxfoot').innerHTML = '<button onclick="Alert.ok()">OK</button>';
            }
	        this.ok = function(){
		        document.getElementById('dialogbox').style.display = "none";
		        document.getElementById('dialogoverlay').style.display = "none";
	        }
        }
        var Alert = new CustomAlert();
        function checkPassword(form) {
            password1 = form.password1.value;
            password2 = form.password2.value;
            if (password1 != password2) {
                return false;
            }
            return true;
        }
    </script>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="submitCustomer" method="POST" onSubmit = "return checkPassword(this)">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" id="name_contact" name="fname" placeholder="" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="lastname_contact" name="lname" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="email_contact" name="email" class="form-control " placeholder="" required>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label>Phone number:</label>
                            <input type="text" id="phone_contact" name="phone" class="form-control" placeholder="" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Create a password</label>
                            <input type="text" class="form-control" placeholder="Password" id="password1" name="password1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="text" class="form-control" placeholder="Confirm password" id="password2" name="password2" required>
                        </div>
                    </div>
                </div><!-- End row  -->
                <div id="pass-info" class="clearfix"></div>
                
                <hr style="border-color:#ddd;">
                <div class="text-center"><input type="submit" class="btn_full_outline" value="Submit"></div>
            </form>
